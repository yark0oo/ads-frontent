<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объявление</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="Ads__header">
        <div class="Header__title">Объявление</div>
        <div  id="add" class="Header__button">Добавить</div>
    </div>

    <div id="content" class="Ads__content"></div>

    <div id="modal" class="Modal__window" style="display: none;">
        <i></i>
    
        <div id="close" class="Modal__mask"></div>

    <div class="Modal__form">
        <div class="Form__title">Новое объявление</div>
        <div class="Form__content">

        
        <div class="Form__field">
            <label>Текст объявления</label>
            <input name="text" type="text">
        </div>
        <div class="Form__field">
            <label>Имя</label>
            <input name="name" type="text">
        </div>
        <div class="Form__field">
            <label>Телефон</label>
            <input name="phone" type="text">
        </div>
        <button id="new" class="Form__button">Добавить</button>
    </div>
    </div>
    <i></i>
    </div>

        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>


</body>
</html>
